spring.application.name=api

spring.datasource.url=jdbc:mysql://${DB_VOLLMED_API_HOST}/${DB_VOLLMED_API_DATABASE}
spring.datasource.username=${DB_VOLLMED_API_USER}
spring.datasource.password=${DB_VOLLMED_API_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never

api.security.token.secret=${JWT_VOLLMED_API_SECRET:12345678}